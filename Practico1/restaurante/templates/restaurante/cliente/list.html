{% extends 'restaurante/base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Clientes</h2>
    <a href="{% url 'cliente_create' %}" class="btn btn-primary">â• Nuevo Cliente</a>
  </div>

  <ul class="list-group">
    {% for cliente in clientes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ cliente.nombre }} - {{ cliente.nit }}
        <div>
          <a href="{% url 'cliente_update' cliente.pk %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'cliente_delete' cliente.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">No hay clientes registrados.</li>
    {% endfor %}
  </ul>
{% endblock %}
