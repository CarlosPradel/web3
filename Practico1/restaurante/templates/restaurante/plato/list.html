{% extends 'restaurante/base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Platos</h2>
    <a href="{% url 'plato_create' %}" class="btn btn-primary">âž• Nuevo Plato</a>
  </div>

  <ul class="list-group">
    {% for plato in platos %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ plato.nombre }}</strong><br>
          <small>{{ plato.descripcion }}</small>
        </div>
        <div>
          <a href="{% url 'plato_update' plato.pk %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'plato_delete' plato.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">No hay platos registrados.</li>
    {% endfor %}
  </ul>
{% endblock %}
